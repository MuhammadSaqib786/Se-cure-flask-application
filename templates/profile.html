<!DOCTYPE html>
<html lang="en">
<head>
  <title>Se-cure | Home</title>
  <!-- Add Bootstrap CSS here -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
  {% include 'navbar.html' %}

  <div class="container d-flex justify-content-center">
    <div class="card mt-5" style="width: 50%;">
      <div class="card-header bg-primary text-white">
        <h3 class="card-title"><i class="fas fa-user"></i> {{ user[1] }}</h3>
      </div>
      <div class="card-body">
        <p class="card-text"><i class="fas fa-envelope"></i> Email: {{ user[0] }}</p>
        <p class="card-text"><i class="fas fa-venus-mars"></i> Gender: {{ user[2] }}</p>
        <p class="card-text"><i class="fas fa-home"></i> Address: {{ user[3] }}</p>
        <p class="card-text"><i class="fas fa-phone"></i> Phone: {{ user[4] }}</p>
      </div>
    </div>
  </div>
  
  

  <!-- Add Bootstrap JavaScript here -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
